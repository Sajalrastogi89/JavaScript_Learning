<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
</head>
<body>
  <header>
    <a id="link" href="login.html">Log in</a>
  </header>
  <section class="main">
    <div class="chef"><img src="img/chef.png" alt=""></div>
    <div class="signup">
      <div class="upper">
        <div class="heading">
          <div id="logo"><img src="img/posist.png" alt="Posist logo"></div>
          <div id="logo-text">POSIST</div>
        </div>
        <div class="signup-text">
          Sign up to continue
        </div>
        <div class="heading"></div>
      </div>
      <div class="mid">
      <form id="signup-form">
        <table class="form-table">
          <tr>
            <td class="fblock"><input class="name" id="firstName" type="text" placeholder="First Name" required></td>
            <td class="fblock"><input class="name"  id="lastName" type="text" placeholder="Last Name" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="email" type="email" placeholder="Email" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="Phone" type="Number" placeholder="Phone Number" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="restaurantName" type="text" placeholder="Restraunt name" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="password" type="password" placeholder="Password" required></td>
          </tr>
          <tr>
            <td colspan="2"><input id="confirmPassword" type="password" placeholder="Confirm Password"></td>
          </tr>
          
        </table>
        <div class="submit-button">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      </div>
    </div>
  </section>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="db.js"></script>
  <script src="index.js"></script>
</body>
</html>
