<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app/lib/angular.min.js"></script>
  <script src="app\app.js"></script>
</head>
<body>
  <header ng-include="'header.html'"></header>
 <div ng-controller="NinjaController">
  <input type="text" ng-model="myFav">
  <input type="text" ng-model="search" placeholder="search">
  <p class="{{myFav}}">Hello World {{search}} </p>
  <ul class="{{myFav}}">
    <li class="{{myFav}}" ng-repeat="ninja in ninjas | orderBy:'-fName' | filter:{fName:search}" ng-show="{{!ninja.available}}">{{ninja.fName}}-{{ninja.rate | currency}}<hr></li>
  </ul>
 </div>
</body>
</html>
